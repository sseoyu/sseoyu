<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오늘 뭐먹지?</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

    </style>
</head>

<body>
    <style>
        .hero h1 {
            font-size: 5.5rem; /* 제목 글씨 크기 조절 */
            margin-bottom: 1.5rem; /* 제목과 소제목 사이 여백 조절 */
        }
    
        .hero h2 {
            font-size: 2rem; /* 소제목 글씨 크기 조절 */
        }
    </style>
    <style>
        .card:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease-in-out;
}
    </style>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">2023.05.04.밤나들이</h1>
        <h2 class="text-white">즐겁게 배구하고, 맛있는 걸 먹고싶지 않나요?</h2>
    </div>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 라면 카드 -->
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?ramen,food" class="card-img-top" alt="라면 이미지">
                    <div class="card-body">
                        <h5 class="card-title">라면</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한식</h6>
                        <p class="card-text text-center">얼큰한 라면 국물은 소주와 찰떡궁합이죠!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 2 -->
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?pizza,food" class="card-img-top" alt="피자 이미지">
                    <div class="card-body">
                        <h5 class="card-title">피자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">양식</h6>
                        <p class="card-text text-center">치즈와 바삭한 토핑이 일품인 피자!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 3 -->
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?burger,food" class="card-img-top" alt="버거 이미지">
                    <div class="card-body">
                        <h5 class="card-title">버거</h5>
                        <h6 class="card-subtitle mb-2 text-muted">양식</h6>
                        <p class="card-text text-center">빵, 패티, 야채 등이 조화로운 인생 버거!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 4 -->
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chicken,food" class="card-img-top" alt="치킨 이미지">
                    <div class="card-body">
                        <h5 class="card-title">치킨</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한식</h6>
                        <p class="card-text text-center">맥주와 함께라면 더욱 맛있는 치킨!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 5 -->
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?seafood,food" class="card-img-top" alt="해산물 이미지">
                    <div class="card-body">
                        <h5 class="card-title">회</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한식</h6>
                        <p class="card-text text-center">날씨가 선선할 때 해산물 한점은 행복이죠!</p>
                    </div>
                </div>
            </div>               
             <!-- 카드 5 -->
             <div class="col">
                <div class="card">
                      <img src="https://source.unsplash.com/1600x900/?bulgogi" class="card-img-top" alt="불고기">
                      <div class="card-body">
                        <h5 class="card-title">불고기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한식</h6>
                        <p class="card-text text-center">달콤한 고기와 씹히는 식감이 일품인 불고기를 오늘의 메뉴로 즐겨보세요!</p>
                      </div>
                    </div>
                  </div>
                  
</body>

</html>
